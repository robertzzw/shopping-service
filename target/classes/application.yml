server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: shopping-service
  profiles:
    active: dev  # 直接在yml中指定激活dev环境

# Mybatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath*:com/shopping/mapper/*.xml
  type-aliases-package: com.shopping.entity

# 结算定时任务配置
settlement:
  cron: "0 0 0 * * ?"
  enabled: true

# Knife4j配置
knife4j:
  enable: true
  setting:
    language: zh-CN