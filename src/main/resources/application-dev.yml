# 开发环境配置
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/shopping_db?characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # H2数据库（用于测试）
#  h2:
#    console:
#      enabled: true
#      path: /h2-console

  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
    serialization:
      write-dates-as-timestamps: false

  # 定时任务配置
  task:
    scheduling:
      pool:
        size: 5

# Knife4j开发环境配置
knife4j:
  production: false

# 日志配置
logging:
  level:
    com.shopping: DEBUG
    org.springframework.web: INFO
    com.baomidou.mybatisplus: DEBUG
  file:
    name: logs/shopping-service.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# 应用配置
app:
  version: 1.0.0
  currency: CNY
  order:
    prefix: "ORD"
    refund-prefix: "REF"
  transaction:
    prefix: "TRX"
  settlement:
    prefix: "SET"